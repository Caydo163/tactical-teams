<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="src/view/visual-error.css">
    <link rel="stylesheet" href="./src/style/style.css" />
</head>
<body>
    <div id="app">
        <nav-bar :links="linksNavBar"></nav-bar>

        <div id="home" class="onglet show">
            <h1>Home</h1>    
            <section class="container_card">
                <news-card v-for="news in allNews" :title="news.title"  :date="news.publishedAt" :link="news.url"></news-card>
            </section>     
        </div>

        <div id="teams" class="onglet">
            <h1>Teams</h1>
            <team-form @add-Team="addTeam"></team-form>
                
            <team-card v-for="team in allTeams"
                :id="team.id"
                :name="team.name"
                :description="team.description">
            </team-card> 
        </div>

        <div id="results" class="onglet">
            <h1>Results</h1>
        </div>



    </div>
    <script src="./src/misc/constant.js"></script>
    <script src="./src/service/link-service.js"></script>
    <script src="./src/service/api-service.js"></script>
    <script src="./src/service/news-service.js"></script>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        import NavBar from './src/view/nav-bar.js';
        import TeamCard from './src/view/team-card.js';
        import NewsCard from './src/view/news-card.js';
        import TeamForm from './src/view/team-form.js';


        const app = createApp({
            data() {
                return {
                    linksNavBar : LinkService.getNavLinks(),
                    title: TITLE,
                    allTeams: [],
                    allNews: this.importDataApi()
                }
            },
            created() {
                document.title = SITE_TITLE;
            },

            methods:{
                addTeam: function(team) {
                    this.allTeams.push(team);
                },

                importDataApi: async function() {
                    let a = await NewsService.getNews();
                    console.log(a);
                    this.allNews = a;
                }
            }
        })

        app.component('NavBar', NavBar)
           .component('TeamForm', TeamForm)
           .component('NewsCard', NewsCard)
           .component('TeamCard', TeamCard);
        
        app.mount('#app')
    </script>    
</body>
</html>
