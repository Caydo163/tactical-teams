<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <nav-bar :links="linksNavBar"></nav-bar>

        <div id="home" class="onglet_affiche">

        </div>

        <div id="teams" class="onglet_affiche">
            <team-form @add-Team="addTeam"></team-form>

            <team-card v-for="team in allTeams"
                :id="team.id"
                :name="team.name"
                :description="team.description">
            </team-card> 
        </div>

        <div id="result" class="onglet_cache">

        </div>



    </div>
    <script src="./src/misc/constant.js"></script>
    <script src="./src/link-service.js"></script>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        import NavBar from './src/view/nav-bar.js';
        import TeamCard from './src/view/team-card.js';
        import TeamForm from './src/view/team-form.js';


        const app = createApp({
            data() {
                return {
                    linksNavBar : LinkService.getNavLinks(),
                    title: TITLE,
                    allTeams: []
                }
            },
            created() {
                document.title = SITE_TITLE;
            },

            methods:{
                addTeam: function(Team){
                    this.allTeams.push(Team);
                }
            }
        })

        app.component('NavBar', NavBar)
           .component('TeamForm', TeamForm)
           .component('TeamCard', TeamCard);
        
        app.mount('#app')
    </script>    
</body>
</html>
